<!DOCTYPE html>
<html>
<head>
    <title>Andela Git Users</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    <h2>Andela Users</h2>
    <ul>
        {% for user in users %}
            <li value="{user}-com">
                <a href="{% url "commits" %}?filter={{user}}">{{user}}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
